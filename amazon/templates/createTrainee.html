{% extends 'home.html' %}
{% block 'crud' %}
    <h2>CREATE A TRAINEE:</h2>
    <small class="text-muted">(Model Form Veision)</small> 
    <form method="POST">
        {% csrf_token %}
        <!-- EXTREMELY IMPORTANT whenever you use POST method -->

            {{traineeForm.as_p}}

        <button type="submit" class="btn btn-primary">CREATE A TRAINEE</button>
        <h2 class="my-4 text-success">{{msg}}</h2>
    </form>
{% endblock %}
